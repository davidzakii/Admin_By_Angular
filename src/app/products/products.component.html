
  <app-navbar></app-navbar>
  <div class="container">
  
    <div style="margin-top: 10px">
      <mat-form-field
        appearance="standard"
        style="max-width: 50vw; margin-left: 25%"
      >
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          style="min-width: 8vw;"
        >
          <ng-container        
          matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
  
            <td mat-cell *matCellDef="let row">
              <img [src]=" row.image" alt="" /> 
            </td>
          </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
  
  
          <!-- Progress Column -->
          <ng-container matColumnDef="slug">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
            <td mat-cell *matCellDef="let row">{{ row.slug }}</td>
          </ng-container>
  
          <!-- Fruit Column -->
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
            <td mat-cell *matCellDef="let row">{{ row.brand }}</td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.category }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row" style="max-width: 25vw">
            <form>
  
              <mat-form-field class="example-full-width" appearance="fill">
                <!-- <mat-label>Leave a comment</mat-label> -->
                <textarea matInput placeholder="Ex. It makes me feel...">{{ row.description }}</textarea>
              </mat-form-field>
            </form>
  
            </td>
          </ng-container>
          <ng-container matColumnDef="price" class="text-center">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row"style=" text-align: center">{{ row.price | currency }}</td>
          </ng-container>
          <ng-container matColumnDef="countInStock">
            <th   mat-header-cell *matHeaderCellDef mat-sort-header>
              Count In Stock
            </th>
            <td mat-cell *matCellDef="let row" style=" text-align: center">{{ row.countInStock }}</td>
          </ng-container>
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
          </ng-container>
          <ng-container matColumnDef="numReviews">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Num Reviews</th>
            <td mat-cell *matCellDef="let row"style=" text-align: center">{{ row.numReviews }}</td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                style="margin: 5px"
                (click)="editProduct(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                mat-dialog-close=""
                (click)="delete(row)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="products"></tr>
          <tr mat-row *matRowDef="let row; columns: products"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
