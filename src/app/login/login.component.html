<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" >
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="formControls['email'].touched && !formControls['email'].valid">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="formControls['email'].errors?.['required']">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput >
        <mat-error *ngIf="formControls['password'].touched && !formControls['password'].valid">
          Please enter a valid Password
        </mat-error>
        <mat-error *ngIf="formControls['password'].errors?.['required']">
          Password is <strong>required</strong>
        </mat-error>

      </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
